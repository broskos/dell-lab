parameter_defaults:

  DnsServers:
  - 172.17.118.8
  NtpServer:
  - 172.17.118.1
  - 172.17.118.3
  - 172.17.118.5
  BondInterfaceOvsOptions: "mode=4 miimon=100"

  DockerInsecureRegistryAddress:
  - 172.17.118.8:5000
  - satellite.lab.roskosb.info:5000

  NeutronNetworkVLANRanges:
    - management:117:117
    - mgmt-edge1:117:117
    - mgmt-edge2:117:117
    - sriov-1:200:300
    - sriov-2:200:300
    - sriov-edge1-1:1200:1300
    - sriov-edge1-2:1200:1300
    - sriov-edge2-1:2200:2300
    - sriov-edge2-2:2200:2300
    - fronthaul-edge1-1:1203:1203
    - fronthaul-edge1-2:1203:1203
    - fronthaul-edge2-1:2203:2203
    - fronthaul-edge2-2:2203:2203
  NeutronFlatNetworks:
    - floating-ips
  NeutronBridgeMappings:
    - tenant:br-tenant
    - datacentre:br-ex
    - management:br-mgmt
    - mgmt-edge1:br-edge1
    - mgmt-edge2:br-edge2
    - floating-ips:br-float

  CloudName: overcloud.lab.roskosb.info
  CloudDomain: lab.local

  NovaReservedHostMemory: 4096

  NeutronEnableIsolatedMetadata: true
  NeutronEnableForceMetadata: true
  NeutronEnableMetadataNetwork: true
#  NeutronGlobalPhysnetMtu: 9000

  RhsmVars:
    rhsm_method: "satellite"
    rhsm_server_hostname: "satellite.lab.roskosb.info"
    rhsm_baseurl: "https://satellite.lab.roskosb.info/pulp/repos"
    rhsm_activation_key: "osp16-dev"
    rhsm_org_id: "lab"
    rhsm_force_register: True
